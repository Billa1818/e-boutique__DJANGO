{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="{% static 'eboutique/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'eboutique/css/sing_style.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>

{% include "./header.html" %}



 








<body>
     









 







    <div class="container"><br><br><br><br><br>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-xs-12" id="card">
                <div class="container">
                    <center><h3>Connexion</h3></center>

                    <div class="maDiv" id="maDiv" style="background-color: rgba(237, 0, 0, 0.5); color: white; border-radius: 10px;">
                        <ul>
                             
                                 <center> {% for error in errors %}
                                    {{error}} 
                                   {% endfor %}</center>
                            
                        </ul>
                    </div>

                    <form method="POST" action="">
                        {% csrf_token %}
                        
                        <div class="row">
                            <label>Nom d'utilisateur:</label>
                            <input class="form-control" type="text" name="username" id="email" placeholder="E-mail" required>
                        </div>
                        <div class="row">
                            <label>Mot de passe:</label>
                            <input class="form-control" type="password" name="password" id="mdp" placeholder="Mot de passe" required>
                        </div>
                        <center><p>Vous n'avez pas de compte ? <a href="{% url 'singup' %}">Inscrivez-vous</a></p></center>
                        <center><button class="btn btn-success" name="login" id="login">Connexion</button></center>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script>
        function afficherDiv() {
            var div = document.getElementById('maDiv');
            div.style.display = 'block'; // Affiche la div
            setTimeout(function() {
                div.style.display = 'none'; 
            }, 5000);  
        }
        afficherDiv();
    </script><br><br><br><br>
    {% include "./footer.html" %}
</body>
</html>
